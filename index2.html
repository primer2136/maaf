<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e74c3c;
            --bg-gradient: linear-gradient(135deg, #a1c4fd, #c2e9fb);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
            padding: 5vw;
            opacity: 0;
            animation: fadeInBody 1.5s ease forwards;
        }

        .message {
            background: rgba(255, 255, 255, 0.9);
            padding: clamp(20px, 5vw, 50px);
            border-radius: 30px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            z-index: 2;
            animation: fadeIn 1.5s ease;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(32px, 10vw, 65px);
            color: var(--primary-color);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            color: #333;
            font-size: clamp(16px, 2.5vw, 20px);
            line-height: 1.7;
            margin-bottom: 25px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: clamp(10px, 2.5vw, 14px) clamp(30px, 7vw, 50px);
            border-radius: 50px;
            font-size: clamp(14px, 2.5vw, 18px);
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
            transform: scale(1.08);
        }

        /* Bunga Jatuh */
        .flower {
            position: absolute;
            top: -50px;
            width: 35px;
            height: 35px;
            background-image: url('https://i.postimg.cc/PqvdNPBn/flower.png');
            background-size: cover;
            animation: fall linear infinite;
            z-index: 1;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(120vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeInBody {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <audio autoplay loop>
        <source
            src="https://cdn.pixabay.com/download/audio/2023/03/14/audio_48aa0e7031.mp3?filename=relaxing-piano-music-140566.mp3"
            type="audio/mpeg">
    </audio>

    <div class="message">
        <h1>üå∏ Terima Kasih! üå∏</h1>
        <p>
            Terima kasih telah memaafkan ‚ù§Ô∏è<br><br>
            Semoga hubungan kita semakin baik, penuh kebahagiaan, dan tidak ada lagi kesalahpahaman ü§ç‚ú®<br><br>
            Kamu adalah seseorang yang sangat berarti bagi aku üå∏üíñ
        </p>
        <button onclick="window.location.href='index.html'">üîô Kembali</button>
    </div>

    <script>
        const total = 40;
        for (let i = 0; i < total; i++) {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = (5 + Math.random() * 5) + 's';
            flower.style.opacity = 0.5 + Math.random() * 0.5;
            flower.style.transform = `scale(${0.7 + Math.random() * 0.6}) rotate(${Math.random()*360}deg)`;
            document.body.appendChild(flower);
        }
    </script>

</body>

</html>
